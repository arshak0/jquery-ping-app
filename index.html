<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>"Пингователь" любого сервера на JavaScript</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap');

        body {
            background: linear-gradient(white, #ffffdd);
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }

        .headline_block {
            margin-top: 50px;
        }

        .app_modas_div {
            display:flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .app_modas_div_p {
            margin-left:10px;
        }
        img.app_logo {
            position: absolute;
            width: 70px;
            height: 70px;
            left: 60px;
            top: 40px;
        }

        .app_author_name_div {
            position: absolute;
            right: 50px;
            top: 50px;
        }

        h1.app_h1 {
            display: flex;
            justify-content: center;
            color: #706f6f;
            font-size: 40px;
        }

        h2.app_h2 {
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            color: #706f6f;
            font-size: 16px;
            font-weight: normal;
        }

        .app_main_body {
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }

        .app_buttons_div {
            display: flex;
            justify-content: center;
        }

        button {
            border: 1px solid black;
            outline: none;
            background: black;
            height: 40px;
            width: 140px;
            border-radius: 20px;
            font-size: 15px;
            color: white;
            margin-left: 50%;
            cursor: pointer;
            margin-left:40px;
        }

        button:hover {
            background: lightgray;
            color: black;
        }

        button:active {
            background: yellow;
            color: black;
        }

        .app_buttons_div {
            margin-top: 30px;
        }

        .app_started {
            position: absolute;
            right: 50px;
            margin-top: 5px;
        }

        p {
            text-align: center;
            margin: 10px;
        }

        .app_statisticsBlock {
            margin-top: 20px;
        }

        .statistics_headline {
            font-weight: bold;
            margin-top: 15px;
        }

        .mediana_headline {
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="app_body">
        <div class="headline_block">
          <img class="app_logo" src="icon_logo.png" alt=""></img>
          <h1 class="app_h1">"Пингователь" любого сервера</h1>
          <h2 class="app_h2"> Программа показывает примерное время пинга до сервера указанного в поле ввода</h2>
          <div  class="app_author_name_div">
            <p class="app_author_name">Arshak Ishkhanyan </p>
          </div>
        </div>


        <div class="app_main_body">
          <div class="app_buttons_div">
            <form class="app_button_form">
                <input class="app_input" type="text">
              <button class="app_button" >Check the  ping of the server</button>
            </form>
          </div>
          
          <div class="app_statisticsBlock">
            <p class="statistics_headline"> Время пинга до сервера </p>
              <p class="statistics_result"> - </p>
          </div>
        </div>
    </div>    
</body>
<script>
    $('.app_statisticsBlock').css('margin-top','100px');
</script>
</html>
