    <style>

        h1.app_h1 {

            justify-content: center;

            font-size: 40px;
        }

        h2.app_h2 {
            margin-top: 30px;

            margin-left: auto;
            margin-right: auto;

        }

            align-items: center;
        }

</head>
<body>
    <div class="app_body">
        <div class="headline_block">
          <img class="app_logo" src="icon_logo.png" alt=""></img>
          <h1 class="app_h1">"Пингователь" любого сервера</h1>
          <h2 class="app_h2"> Программа показывает примерное время пинга до сервера указанного в поле ввода
              <br>
            Введите полный адрес сервера. Например, https://ebay.com</h2>
          <div  class="app_author_name_div">
            <p class="app_author_name">Arshak Ishkhanyan </p>
          </div>
        </div>


        <div class="app_main_body">
          <div class="app_buttons_div">
            <form class="app_button_form">
                <input class="app_input" type="text" placeholder="Type the site">
              <button class="app_button" >Check the  ping of the server</button>
            </form>
          </div>
          
          <div class="app_statisticsBlock">
            <p class="statistics_headline"> Время пинга до сервера </p>
              <p class="statistics_result"> - </p>
          </div>
        </div>
    </div>    
</body>
<script>

(function (root, factory) { if (typeof define === 'function' && define.amd) { define([], factory); } else if (typeof module === 'object' && module.exports) { module.exports = factory(); } else { root.ping = factory(); }
}(this, function () {

    /**
     * Creates and loads an image element by url.
     * @param  {String} url
     * @return {Promise} promise that resolves to an image element or
     *                   fails to an Error.
     */
    function request_image(url) {
        return new Promise(function(resolve, reject) {
            var img = new Image();
            img.onload = function() { resolve(img); };
            img.onerror = function() { reject(url); };
            img.src = url + '?random-no-cache=' + Math.floor((1 + Math.random()) * 0x10000).toString(16);
        });
    }

    /**
     * Pings a url.
     * @param  {String} url
     * @param  {Number} multiplier - optional, factor to adjust the ping by.  0.3 works well for HTTP servers.
     * @return {Promise} promise that resolves to a ping (ms, float).
     */
    function ping(url, multiplier) {
        return new Promise(function(resolve, reject) {
            var start = (new Date()).getTime();
            var response = function() { 
                var delta = ((new Date()).getTime() - start);
                delta *= (multiplier || 1);
                resolve(delta); 
            };
            request_image(url).then(response).catch(response);
            // Set a timeout for max-pings, 5s.
            setTimeout(function() { reject(Error('Timeout')); }, 5000);
        });
    }
    
    return ping;
}));

    $('.app_button_form').on('submit',function(e) {
        e.preventDefault();
        let ping_time=0;
        ping(e.target.firstElementChild.value).then(function(delta) {
            console.log('Ping time was ' + String(delta) + ' ms');
            
            $('.statistics_result').html(String(delta) + ' милисекунд');
        }).catch(function(err) {
            console.error('Could not ping remote URL', err);
        });
        
        
    })
</script>
